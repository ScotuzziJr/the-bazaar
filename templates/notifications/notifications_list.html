{% extends 'base.html' %}
{% block content %}
<h2>Notificações</h2>
<ul class="list-group">
    {% for n in notifications %}
        <li class="list-group-item {% if not n.is_read %}fw-bold{% endif %}">
            {{ n.message }}
            <br>
            <small class="text-muted">{{ n.created_at|date:"d/m/Y H:i" }}</small>
        </li>
    {% empty %}
        <li class="list-group-item">Nenhuma notificação.</li>
    {% endfor %}
</ul>
{% endblock %}
