{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>The Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'project_list' %}">The Bazaar</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}" class="btn btn-outline-light me-2">{{ user.username }}</a>
        <a href="{% url 'project_create' %}" class="btn btn-success me-2">Novo Projeto</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-light me-2">Entrar</a>
        <a href="{% url 'register' %}" class="btn btn-success">Registrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
